<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - AdminPro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-layout">
      <div id="sidebar-container"></div>
      <div class="main-content">
        <div class="header">
          <h1 class="page-title">Categories</h1>
          <button class="btn btn-sm" onclick="openModal()">
            + Add Category
          </button>
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Product Count</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="table-body">
              <tr>
                <td colspan="4" style="text-align: center">
                  <h1>Loading ........</h1>
                </td>
              </tr>
              <!-- Data here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>
        <form id="modal-form">
          <input type="hidden" id="edit-id" />
          <div class="form-group">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-input" id="cat-name" required />
          </div>
          <div class="form-group">
            <label class="form-label">Product Count (Demo)</label>
            <input
              type="number"
              class="form-input"
              id="cat-count"
              required
              value="0"
            />
          </div>
          <button type="submit" class="btn" onclick="SaveDb()" id="saveBtn">Save</button>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>

</html>
